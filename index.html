<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>‚ú® Layla Boutique ‚Äî Magical UI</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- SIDE NAV -->
  <nav id="sideNav" class="side-nav">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#artwork">Artwork</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#commissions">Commissions</a></li>
      <li><a href="#reviews">Reviews</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- TOP NAV -->
  <header class="topbar">
    <div class="left">
      <button id="menuToggle" class="icon-btn">‚ò∞</button>
      <div class="logo">Layla Boutique</div>
    </div>
    <div class="center">
      <nav class="top-links">
        <a href="#home">Home</a>
        <a href="#artwork">Artwork</a>
        <a href="#products">Shop</a>
      </nav>
    </div>
    <div class="right">
      <button id="searchOpen" class="icon-btn">üîç</button>
      <button id="loginBtn" class="pill">Log in</button>
      <button id="signupBtn" class="pill filled">Sign up</button>
      <button id="cartBtn" class="icon-btn">üõí <span id="cartCount">0</span></button>
    </div>
  </header>

  <!-- HERO, Artwork, Products, Commissions, Reviews, Contact, Footer -->
  <!-- Use your existing sections for slider, products, commissions, reviews, newsletter -->

  <!-- LOGIN MODAL -->
  <dialog id="loginModal" class="modal">
    <form id="loginForm">
      <h3>Welcome back ‚ú®</h3>
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <div class="oauth-buttons">
        <button type="button" data-provider="google" class="oauth">Continue with Google</button>
        <button type="button" id="phoneBtn" class="oauth">Continue with Phone</button>
      </div>
      <div class="modal-actions">
        <button type="submit" class="cta">Login</button>
        <button type="button" id="closeLogin">Cancel</button>
      </div>
    </form>
  </dialog>

  <!-- SIGNUP MODAL -->
  <dialog id="signupModal" class="modal">
    <form id="signupFormModal">
      <h3>Create your account ‚ú®</h3>
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <div class="modal-actions">
        <button type="submit" class="cta">Sign Up</button>
        <button type="button" id="closeSignup">Cancel</button>
      </div>
    </form>
  </dialog>

  <!-- AUDIO -->
  <audio id="sClick" src="assets/sounds/click.mp3"></audio>
  <audio id="sAdd" src="assets/sounds/add.mp3"></audio>
  <audio id="sSpark" src="assets/sounds/sparkle.mp3"></audio>

  <script src="app.js"></script>
</body>
</html>
