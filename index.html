<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>✨ Layla Boutique — Magical UI</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = initializeApp(firebaseConfig);
    window.auth = getAuth(app);
  </script>
</head>
<body>

<!-- HEADER / NAV -->
<header class="topbar">
  <div class="logo">Layla Boutique</div>
  <nav class="top-links">
    <a href="#home">Home</a>
    <a href="#artwork">Artwork</a>
    <a href="#products">Shop</a>
    <a href="#commissions">Commissions</a>
    <a href="#reviews">Reviews</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="auth-buttons">
    <button id="loginBtn" class="pill">Log in</button>
    <button id="signupBtn" class="pill filled">Sign up</button>
  </div>
</header>

<!-- HERO -->
<section id="home" class="hero">
  <div class="hero-text">
    <h1>Welcome to Layla Boutique</h1>
    <p>Your magical space for art and fashion ✨</p>
    <button id="shopBtn" class="cta">Shop Now</button>
  </div>
</section>

<!-- ARTWORK SECTION -->
<section id="artwork" class="artwork-section">
  <h2>Artwork</h2>
  <div class="art-grid" id="artCards">
    <!-- JS injects artwork cards -->
  </div>
</section>

<!-- PRODUCTS -->
<section id="products" class="products-section">
  <h2>Featured Products</h2>
  <div class="product-grid" id="productGrid">
    <!-- JS injects products -->
  </div>
</section>

<!-- COMMISSIONS -->
<section id="commissions" class="commissions">
  <h2>Art Commissions</h2>
  <form id="commissionForm" class="commission-form">
    <input name="email" type="email" placeholder="Your email" required>
    <select name="type">
      <option>Portrait</option>
      <option>Character</option>
      <option>Illustration</option>
    </select>
    <textarea name="details" placeholder="Tell us what you want..." required></textarea>
    <input name="budget" type="number" placeholder="Budget ($)">
    <button type="submit" class="cta">Request Quote</button>
  </form>
</section>

<!-- REVIEWS -->
<section id="reviews" class="reviews">
  <h2>What People Say</h2>
  <div id="reviewList" class="review-list"></div>
  <div class="write-review">
    <input id="reviewAuthor" placeholder="Your name">
    <input id="reviewText" placeholder="Write a review...">
    <button id="postReview">Post</button>
  </div>
</section>

<!-- NEWSLETTER -->
<section id="contact" class="newsletter">
  <h3>Subscribe to our circle</h3>
  <form id="signupForm" class="signup">
    <input id="signupEmail" type="email" placeholder="Your email" required>
    <button type="submit" class="cta">Subscribe</button>
  </form>
</section>

<!-- FOOTER -->
<footer class="footer">
  <p>© 2025 Layla Boutique</p>
</footer>

<!-- LOGIN MODAL -->
<dialog id="loginModal" class="modal">
  <form id="loginForm">
    <h3>Welcome back ✨</h3>
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <div class="modal-actions">
      <button type="submit" class="cta">Login</button>
      <button type="button" id="closeLogin">Cancel</button>
    </div>
    <button type="button" id="googleLogin" class="cta">Sign in with Google</button>
    <button type="button" id="phoneLogin" class="cta">Sign in with Phone</button>
  </form>
</dialog>

<script src="app.js" type="module"></script>
</body>
</html>
